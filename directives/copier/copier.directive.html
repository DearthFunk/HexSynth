<div class="copierContainer">
    <i class="fa fa-close" data-ng-click="copierVisible = !copierVisible"></i>
    <textarea id="textAreaToCopy" data-ng-model="textAreaData"></textarea>
    <div class="button" data-ng-click="importData()">IMPORT</div>{{highlightButton}}
    <div class="button" id="copyButton" data-clipboard-target="textAreaToCopy" data-ng-click="copierVisible = !copierVisible">CLIPBOARD</div>
</div>
